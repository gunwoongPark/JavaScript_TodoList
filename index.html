<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="text-center">Todo list</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="w-100 p-2" placeholder="Type nickname" id="inputTodo" />
            </div>
            <!-- 확장 기능 - 로그인, 로그아웃 버튼 -->
            <!-- <div class="col-md-1">
                <button type="button" class="btn btn-outline-dark" id="logBtn">Login</button>
            </div> -->
        </div>

        <hr class="first_hr" />

        <div class="row">

            <div class="col-md-6 pending">
                <p>Pending</p>
                <div class="row">
                    <div class="col">
                        <hr class="second_hr">
                    </div>
                </div>

            </div>

            <div class="col-md-6 finished">
                <p>Finished</p>
                <div class="row">
                    <div class="col">
                        <hr class="second_hr">
                    </div>
                </div>

            </div>


        </div>

        <div class="row">
            <div class="col">
                <div id="clock"></div>
            </div>
        </div>
    </div>
</body>

</html>
