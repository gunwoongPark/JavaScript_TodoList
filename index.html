<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <h1 class="text-center">Todo list</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="w-100 p-2" placeholder="Type nickname" />
            </div>
        </div>

        <hr class="first_hr" />

        <div class="row">
            <div class="col-md-6">Pending</div>
            <div class="col-md-6">Finished</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <hr class="second_hr" />
            </div>
            <div class="col-md-6">
                <hr class="second_hr" />
            </div>
        </div>

        <div class="row">
            <!-- Pending -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox">
                    </div>
                    <div class="col">해야 할 일1</div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-1">
                        <input type="checkbox">
                    </div>
                    <div class="col">해야 할 일2</div>
                </div>
            </div>

            <!-- Finished -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-11">
                        한 일1
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>

                <br />

                <div class="row">
                    <div class="col-md-11">
                        한 일2
                    </div>
                    <div class="col-1">
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
